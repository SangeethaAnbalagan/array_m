    <title>Array anagram</title>

    <script>
      function removeAllOccurrences(arr, element) {
       return arr.filter(function(item) {
        return item !== element;
        });
        }


                let array = [1, 2, 3, 4, 2, 5, 2, 6];
                let elementToRemove = 4;

                let newArray = removeAllOccurrences(array, elementToRemove);
                console.log(newArray); 

    </script>
